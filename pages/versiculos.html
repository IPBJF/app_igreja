<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Estilo do Body */
        body {
            margin: 0;
            font-family: 'Georgia', serif; /* Fonte mais elegante */
            background-color: #f5f5f5; /* Fundo cinza claro suave */
            color: #333; /* Cor de texto mais sóbria */
        }

        /* Conteúdo Principal */
        .conteudo {
            padding: 20px;
            max-width: 800px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco mais opaco */
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Sombra mais suave */
            border: 1px solid #e0e0e0; /* Borda sutil */
        }

        /* Controles de Fonte no Topo */
        .controles-fonte {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }

        .controles-fonte button {
            background-color: #4a4a4a; /* Cinza escuro elegante */
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
        }

        .controles-fonte button:hover {
            background-color: #333; /* Tom mais escuro ao passar o mouse */
        }

        /* Título */
        h1 {
            text-align: center;
            color: #4a4a4a; /* Cinza escuro elegante */
            margin-bottom: 30px;
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif; /* Fonte mais clássica */
            font-weight: 400;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        /* Versículos Contínuos */
        .versiculos-container {
            text-align: justify;
            line-height: 1.8;
            white-space: normal;
            font-size: 16px;
            color: #444; /* Tom de texto mais suave */
        }

        .versiculo {
            display: inline;
            margin-right: 10px;
            cursor: pointer;
        }

        /* Destacar Versículo Selecionado */
        .versiculo-selecionado {
            background-color: rgba(255, 215, 0, 0.3); /* Amarelo dourado suave */
            border-radius: 5px;
            padding: 2px 5px;
        }

        /* Botões de Navegação */
        .botoes-navegacao {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .botoes-navegacao button {
            background-color: #4a4a4a; /* Cinza escuro elegante */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .botoes-navegacao button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .botoes-navegacao button:hover:not(:disabled) {
            background-color: #333;
        }

        /* Botão de Compartilhar */
        .botao-compartilhar {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 30px;
            display: block;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .botao-compartilhar:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .botao-compartilhar:hover:not(:disabled) {
            background-color: #333;
        }

        /* Estilo do Menu Lateral */
        .menu-lateral {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #2a2a2a; /* Cinza muito escuro */
            color: white;
            transition: left 0.3s ease;
            padding-top: 60px;
            z-index: 1000;
        }

        .menu-lateral-aberto {
            left: 0;
        }

        .menu-item {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #444;
            font-family: 'Georgia', serif;
        }

        .menu-item:hover {
            background-color: #3a3a3a;
        }

        /* Botão do Menu */
        .btn-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #2a2a2a;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1001;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Menu Lateral Escondido -->
    <div id="menu-lateral" class="menu-lateral">
        <a href="../index.html" class="menu-item">Início</a>
        <a href="contato.html" class="menu-item">Contato</a>
        <a href="local.html" class="menu-item">Local</a>
    </div>

    <!-- Botão para Abrir o Menu -->
    <button id="btn-menu" class="btn-menu">☰ Menu</button>

    <!-- Conteúdo Principal -->
    <div class="conteudo">
        <!-- Controles de Fonte no Topo -->
        <div class="controles-fonte">
            <button id="btn-aumentar-fonte">+</button>
            <button id="btn-diminuir-fonte">-</button>
        </div>

        <!-- Título -->
        <h1 id="titulo-versiculos"></h1>

        <!-- Lista de Versículos -->
        <div id="lista-versiculos" class="versiculos-container"></div>

        <!-- Botões de Navegação -->
        <div class="botoes-navegacao">
            <button id="btn-retroceder" disabled>Retroceder</button>
            <button id="btn-avancar" disabled>Avançar</button>
        </div>

        <!-- Botão de Compartilhar -->
        <button id="btn-compartilhar" class="botao-compartilhar" disabled>Compartilhar Versículo(s)</button>
    </div>

    <script>
        // Função para Obter Parâmetros da URL
        function obterParametroURL(parametro) {
            const urlParams = new URLSearchParams(window.location.search);
            const valor = urlParams.get(parametro);
            return decodeURIComponent(valor || '');
        }

        // Função para Carregar Dados do JSON
        async function carregarVersiculos() {
            try {
                let livroSelecionado = obterParametroURL('livro');
                let capituloSelecionado = parseInt(obterParametroURL('capitulo'), 10);

                const tituloVersiculos = document.getElementById('titulo-versiculos');
                const listaVersiculos = document.getElementById('lista-versiculos');

                if (!livroSelecionado || !capituloSelecionado) {
                    tituloVersiculos.textContent = 'Nenhum versículo encontrado.';
                    return;
                }

                const caminhoJson = '../data/versiculos.json';
                const response = await fetch(caminhoJson);
                if (!response.ok) {
                    throw new Error(`Erro ao carregar versiculos.json: ${response.status} ${response.statusText}`);
                }
                const dados = await response.json();

                if (dados[livroSelecionado] && dados[livroSelecionado][capituloSelecionado]) {
                    tituloVersiculos.textContent = `${livroSelecionado} ${capituloSelecionado}`;

                    listaVersiculos.innerHTML = '';

                    dados[livroSelecionado][capituloSelecionado].forEach((versiculo, index) => {
                        const span = document.createElement('span');
                        span.className = 'versiculo';
                        span.textContent = `${index + 1} ${versiculo} `;

                        span.onclick = () => {
                            span.classList.toggle('versiculo-selecionado');
                            const versiculosSelecionados = document.querySelectorAll('.versiculo-selecionado');
                            const btnCompartilhar = document.getElementById('btn-compartilhar');
                            btnCompartilhar.disabled = versiculosSelecionados.length === 0;

                            btnCompartilhar.onclick = () => {
                                let textoCompartilhar = '';
                                versiculosSelecionados.forEach((v, i) => {
                                    const numeroVersiculo = v.textContent.split(' ')[0];
                                    const textoVersiculo = v.textContent.slice(numeroVersiculo.length + 1);
                                    textoCompartilhar += `${livroSelecionado} ${capituloSelecionado}:${numeroVersiculo} - ${textoVersiculo}`;
                                    if (i < versiculosSelecionados.length - 1) {
                                        textoCompartilhar += '\n';
                                    }
                                });
                                compartilharTexto(textoCompartilhar);
                            };
                        };

                        listaVersiculos.appendChild(span);
                    });

                    configurarBotoesNavegacao(livroSelecionado, capituloSelecionado, dados);
                    configurarControlesFonte();
                } else {
                    tituloVersiculos.textContent = 'Versículos não encontrados.';
                }
            } catch (error) {
                console.error('Erro ao carregar o arquivo JSON:', error);
                document.getElementById('titulo-versiculos').textContent = 'Erro ao carregar os dados.';
            }
        }

        // Configura os botões de navegação
        function configurarBotoesNavegacao(livroSelecionado, capituloSelecionado, dados) {
            const btnRetroceder = document.getElementById('btn-retroceder');
            const btnAvancar = document.getElementById('btn-avancar');

            const capitulosDisponiveis = Object.keys(dados[livroSelecionado]).map(Number).sort((a, b) => a - b);
            const indiceAtual = capitulosDisponiveis.indexOf(capituloSelecionado);

            if (indiceAtual > 0) {
                btnRetroceder.disabled = false;
                btnRetroceder.onclick = () => {
                    const novoCapitulo = capitulosDisponiveis[indiceAtual - 1];
                    window.location.href = `versiculos.html?livro=${encodeURIComponent(livroSelecionado)}&capitulo=${novoCapitulo}`;
                };
            } else {
                btnRetroceder.disabled = true;
            }

            if (indiceAtual < capitulosDisponiveis.length - 1) {
                btnAvancar.disabled = false;
                btnAvancar.onclick = () => {
                    const novoCapitulo = capitulosDisponiveis[indiceAtual + 1];
                    window.location.href = `versiculos.html?livro=${encodeURIComponent(livroSelecionado)}&capitulo=${novoCapitulo}`;
                };
            } else {
                btnAvancar.disabled = true;
            }
        }

        // Configura os controles de fonte
        function configurarControlesFonte() {
            const listaVersiculos = document.getElementById('lista-versiculos');
            const btnAumentarFonte = document.getElementById('btn-aumentar-fonte');
            const btnDiminuirFonte = document.getElementById('btn-diminuir-fonte');

            btnAumentarFonte.onclick = () => {
                const fontSizeAtual = parseFloat(getComputedStyle(listaVersiculos).fontSize);
                listaVersiculos.style.fontSize = `${fontSizeAtual + 2}px`;
            };

            btnDiminuirFonte.onclick = () => {
                const fontSizeAtual = parseFloat(getComputedStyle(listaVersiculos).fontSize);
                if (fontSizeAtual > 10) {
                    listaVersiculos.style.fontSize = `${fontSizeAtual - 2}px`;
                }
            };
        }

        // Função para Compartilhar Texto
        function compartilharTexto(texto) {
            const url = `https://wa.me/?text=${encodeURIComponent(texto)}`;
            window.open(url, '_blank');
        }

        // Inicialização
        carregarVersiculos();

        // Alternar Menu Lateral
        document.getElementById('btn-menu').addEventListener('click', () => {
            const menuLateral = document.getElementById('menu-lateral');
            menuLateral.classList.toggle('menu-lateral-aberto');
        });
    </script>
</body>
</html>
