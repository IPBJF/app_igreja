<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Menu Lateral Escondido -->
    <div id="menu-lateral" class="menu-lateral">
        <a href="../index.html" class="menu-item">Início</a>
        <a href="contato.html" class="menu-item">Contato</a>
        <a href="local.html" class="menu-item">Localização</a>
    </div>

    <!-- Botão para Abrir o Menu -->
    <button id="btn-menu" class="btn-menu">☰ Menu</button>

    <!-- Conteúdo Principal -->
    <div class="conteudo">
        <h1 id="titulo-livro"></h1>
        <div id="lista-capitulos" class="botoes"></div>
    </div>

    <script src="../js/script.js"></script>
    <script>
        const livroSelecionado = localStorage.getItem('livroSelecionado');
        const qtdCapitulos = parseInt(localStorage.getItem('qtdCapitulos'));

        if (!livroSelecionado || !qtdCapitulos) {
            alert('Por favor, selecione um livro primeiro.');
            window.location.href = 'biblia.html';
            return;
        }

        document.getElementById('titulo-livro').textContent = livroSelecionado;

        const listaCapitulos = document.getElementById('lista-capitulos');
        for (let i = 1; i <= qtdCapitulos; i++) {
            const botaoCapitulo = document.createElement('button');
            botaoCapitulo.textContent = `Capítulo ${i}`;
            botaoCapitulo.classList.add('botao-capitulo');
            botaoCapitulo.addEventListener('click', () => {
                localStorage.setItem('capituloSelecionado', i);
                window.location.href = 'versiculos.html';
            });
            listaCapitulos.appendChild(botaoCapitulo);
        }
    </script>
</body>
</html>
