    <title>Localização</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Caixa de Texto Transparente */
        .caixa-texto {
            background-color: rgba(50, 50, 50, 0.7); /* Cinza escuro com transparência */
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto; /* Centraliza horizontalmente */
            text-align: center;
            margin-bottom: 20px;
        }

        /* Mapa Responsivo */
        .mapa {
            width: 100%;
            height: 400px;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>

    <!-- Menu Lateral Escondido -->

        <!-- Caixa de Texto Transparente -->
        <div class="caixa-texto">

                Estamos localizados na Igreja Presbiteriana Bíblica. Venha nos visitar e participe de nossos cultos e eventos!
