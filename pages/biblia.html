<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .search-container {
            margin: 20px 0;
            text-align: center;
        }

        .search-container input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .livros-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .livro-item {
            background-color: #006400;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .livro-item:hover {
            background-color: #004d00;
        }

        .capitulos-container {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
        }

        .capitulos-container.active {
            display: block;
        }

        .capitulos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 8px;
        }

        .capitulo-item {
            background-color: #006400;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .capitulo-item:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>
    <!-- Menu Lateral Escondido -->
    <div id="menu-lateral" class="menu-lateral">
        <a href="../index.html" class="menu-item">Início</a>
        <a href="contato.html" class="menu-item">Contato</a>
        <a href="local.html" class="menu-item">Localização</a>
    </div>

    <!-- Botão para Abrir o Menu -->
    <button id="btn-menu" class="btn-menu">☰ Menu</button>

    <!-- Conteúdo Principal -->
    <div class="conteudo">
        <h1>Escolha um Livro</h1>

        <!-- Campo de Busca -->
        <div class="search-container">
            <input type="text" id="search-livros" placeholder="Pesquisar livro...">
        </div>

        <!-- Lista de Livros -->
        <div id="livros-container" class="livros-container"></div>
    </div>

    <script src="../js/script.js"></script>
    <script>
        // Lista de livros da Bíblia em ordem (Gênesis a Apocalipse)
        const ordemLivros = [
            "Gênesis", "Êxodo", "Levítico", "Números", "Deuteronômio",
            "Josué", "Juízes", "Rute", "1Samuel", "2Samuel",
            "1Reis", "2Reis", "1Crônicas", "2Crônicas", "Esdras",
            "Neemias", "Ester", "Jó", "Salmos", "Provérbios",
            "Eclesiastes", "Cânticos", "Isaías", "Jeremias", "Lamentações",
            "Ezequiel", "Daniel", "Oseias", "Joel", "Amós",
            "Obadias", "Jonas", "Miqueias", "Naum", "Habacuque",
            "Sofonias", "Ageu", "Zacarias", "Malaquias",
            "Mateus", "Marcos", "Lucas", "João", "Atos",
            "Romanos", "1Coríntios", "2Coríntios", "Gálatas", "Efésios",
            "Filipenses", "Colossenses", "1Tessalonicenses", "2Tessalonicenses", "1Timóteo",
            "2Timóteo", "Tito", "Filemom", "Hebreus", "Tiago",
            "1Pedro", "2Pedro", "1João", "2João", "3João",
            "Judas", "Apocalipse"
        ];

        async function carregarLivros() {
            try {
                const response = await fetch('../biblia.json');
                if (!response.ok) {
                    throw new Error('Erro ao carregar biblia.json');
                }
                const dados = await response.json();
                const livrosContainer = document.getElementById('livros-container');

                // Ordena os livros conforme a lista ordemLivros
                ordemLivros.forEach(livro => {
                    if (dados[livro]) {
                        const qtdCapitulos = dados[livro];
                        const livroDiv = document.createElement('div');
                        livroDiv.classList.add('livro-item');
                        livroDiv.textContent = livro;

                        // Contêiner para os capítulos
                        const capitulosContainer = document.createElement('div');
                        capitulosContainer.classList.add('capitulos-container');
                        const capitulosGrid = document.createElement('div');
                        capitulosGrid.classList.add('capitulos-grid');

                        // Adiciona os capítulos
                        for (let i = 1; i <= qtdCapitulos; i++) {
                            const capituloItem = document.createElement('div');
                            capituloItem.classList.add('capitulo-item');
                            capituloItem.textContent = i;
                            capituloItem.addEventListener('click', () => {
                                const url = `versiculos.html?livro=${encodeURIComponent(livro)}&capitulo=${i}`;
                                console.log(`Redirecionando para: ${url}`); // Log para depuração
                                window.location.href = url;
                            });
                            capitulosGrid.appendChild(capituloItem);
                        }

                        capitulosContainer.appendChild(capitulosGrid);
                        livroDiv.addEventListener('click', () => {
                            // Fecha outros contêineres de capítulos abertos
                            document.querySelectorAll('.capitulos-container.active').forEach(container => {
                                container.classList.remove('active');
                            });
                            // Abre o contêiner de capítulos do livro clicado
                            capitulosContainer.classList.toggle('active');
                        });

                        livrosContainer.appendChild(livroDiv);
                        livrosContainer.appendChild(capitulosContainer);
                    }
                });

                // Função de busca
                const searchInput = document.getElementById('search-livros');
                searchInput.addEventListener('input', () => {
                    const searchTerm = searchInput.value.toLowerCase();
                    const livroItems = livrosContainer.getElementsByClassName('livro-item');
                    Array.from(livroItems).forEach(item => {
                        const livroNome = item.textContent.toLowerCase();
                        item.style.display = livroNome.includes(searchTerm) ? 'block' : 'none';
                    });
                });
            } catch (error) {
                console.error('Erro ao carregar livros:', error);
                alert('Erro ao carregar a lista de livros. Por favor, tente novamente.');
            }
        }

        carregarLivros();
    </script>
</body>
</html>
