<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .search-container {
            margin: 20px 0;
            text-align: center;
        }

        .search-container input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .livros-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .livro-item {
            background-color: #006400;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .livro-item:hover {
            background-color: #004d00;
        }

        .capitulos-container {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
        }

        .capitulos-container.active {
            display: block;
        }

        .capitulos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 8px;
        }

        .capitulo-item {
            background-color: #006400;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .capitulo-item:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>
    <!-- Menu Lateral Escondido -->
    <div id="menu-lateral" class="menu-lateral">
        <a href="../index.html" class="menu-item">Início</a>
        <a href="contato.html" class="menu-item">Contato</a>
        <a href="local.html" class="menu-item">Localização</a>
    </div>

    <!-- Botão para Abrir o Menu -->
    <button id="btn-menu" class="btn-menu">☰ Menu</button>

    <!-- Conteúdo Principal -->
    <div class="conteudo">
        <h1>Escolha um Livro</h1>

        <!-- Campo de Busca -->
        <div class="search-container">
            <input type="text" id="search-livros" placeholder="Pesquisar livro...">
        </div>

        <!-- Lista de Livros -->
        <div id="livros-container" class="livros-container"></div>
    </div>

    <script src="../js/script.js"></script>
    <script>
        async function carregarLivros() {
            try {
                // Carrega livros.json
                const livrosResponse = await fetch('../data/livros.json');
                if (!livrosResponse.ok) {
                    throw new Error(`Erro ao carregar livros.json: ${livrosResponse.status} ${livrosResponse.statusText}`);
                }
                const livrosDados = await livrosResponse.json();
                console.log('Dados de livros.json:', livrosDados); // Log para depuração

                // Carrega capitulos.json
                const capitulosResponse = await fetch('../data/capitulos.json');
                if (!capitulosResponse.ok) {
                    throw new Error(`Erro ao carregar capitulos.json: ${capitulosResponse.status} ${capitulosResponse.statusText}`);
                }
                const capitulosDados = await capitulosResponse.json();
                console.log('Dados de capitulos.json:', capitulosDados); // Log para depuração

                // Combina as listas de Antigo e Novo Testamento em uma única lista ordenada
                const ordemLivros = [
                    ...livrosDados["Antigo Testamento"],
                    ...livrosDados["Novo Testamento"]
                ];
                console.log('Lista de livros combinada:', ordemLivros); // Log para depuração

                const livrosContainer = document.getElementById('livros-container');

                // Itera sobre os livros na ordem definida
                ordemLivros.forEach(livro => {
                    if (capitulosDados[livro]) {
                        const qtdCapitulos = capitulosDados[livro].length; // Obtém a quantidade de capítulos
                        console.log(`Livro: ${livro}, Capítulos: ${qtdCapitulos}`); // Log para depuração
                        const livroDiv = document.createElement('div');
                        livroDiv.classList.add('livro-item');
                        livroDiv.textContent = livro;

                        // Contêiner para os capítulos
                        const capitulosContainer = document.createElement('div');
                        capitulosContainer.classList.add('capitulos-container');
                        const capitulosGrid = document.createElement('div');
                        capitulosGrid.classList.add('capitulos-grid');

                        // Adiciona os capítulos
                        for (let i = 1; i <= qtdCapitulos; i++) {
                            const capituloItem = document.createElement('div');
                            capituloItem.classList.add('capitulo-item');
                            capituloItem.textContent = i;
                            capituloItem.addEventListener('click', () => {
                                const url = `versiculos.html?livro=${encodeURIComponent(livro)}&capitulo=${i}`;
                                console.log(`Redirecionando para: ${url}`); // Log para depuração
                                window.location.href = url;
                            });
                            capitulosGrid.appendChild(capituloItem);
                        }

                        capitulosContainer.appendChild(capitulosGrid);
                        livroDiv.addEventListener('click', () => {
                            // Fecha outros contêineres de capítulos abertos
                            document.querySelectorAll('.capitulos-container.active').forEach(container => {
                                container.classList.remove('active');
                            });
                            // Abre o contêiner de capítulos do livro clicado
                            capitulosContainer.classList.toggle('active');
                        });

                        livrosContainer.appendChild(livroDiv);
                        livrosContainer.appendChild(capitulosContainer);
                    } else {
                        console.log(`Capítulos para o livro ${livro} não encontrados em capitulos.json`); // Log para depuração
                    }
                });

                // Função de busca
                const searchInput = document.getElementById('search-livros');
                searchInput.addEventListener('input', () => {
                    const searchTerm = searchInput.value.toLowerCase();
                    const livroItems = livrosContainer.getElementsByClassName('livro-item');
                    Array.from(livroItems).forEach(item => {
                        const livroNome = item.textContent.toLowerCase();
                        item.style.display = livroNome.includes(searchTerm) ? 'block' : 'none';
                    });
                });
            } catch (error) {
                console.error('Erro ao carregar livros:', error);
                alert('Erro ao carregar a lista de livros. Por favor, tente novamente.');
            }
        }

        carregarLivros();
    </script>
</body>
</html>
