<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; frame-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
    <title>Minha Igreja</title>
    
    <!-- Corrigindo o erro 404 do favicon -->
    <link rel="icon" href="data:,">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        #error-message {
            display: none;
            color: red;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- WebView para carregar o conteúdo principal -->
    <iframe id="webview" src="https://ipbjf.github.io/app_igreja/" onerror="handleIframeError()"></iframe>
    
    <!-- Mensagem de erro caso o iframe falhe -->
    <div id="error-message">Erro ao carregar a página. Verifique sua conexão.</div>

    <!-- Script para manipular o comportamento offline e erros -->
    <script>
        // Função para lidar com erros no iframe
        function handleIframeError() {
            document.getElementById('webview').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
        }

        // Verifica se o usuário está offline ao carregar a página
        window.addEventListener('load', () => {
            if (!navigator.onLine) {
                console.log("Modo offline detectado.");
                document.getElementById('webview').src = "pages/biblia.html"; // Redireciona para a Bíblia offline
            }
        });

        // Monitora mudanças na conexão
        window.addEventListener('online', () => {
            location.reload(); // Recarrega a página quando voltar à internet
        });

        window.addEventListener('offline', () => {
            alert("Você está offline. Algumas funcionalidades podem estar indisponíveis.");
        });
    </script>
</body>
</html>
