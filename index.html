<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
    <title>Minha Igreja</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- WebView para carregar o GitHub Pages -->
    <iframe id="webview" src="https://ipbjf.github.io/app_igreja/"></iframe>

    <!-- Script para manipular o comportamento offline -->
    <script>
        // Verifica se o dispositivo está online
        window.addEventListener('load', () => {
            if (!navigator.onLine) {
                alert("Você está offline. Redirecionando para a Bíblia.");
                document.getElementById('webview').src = "pages/biblia.html"; // Redireciona para a Bíblia offline
            }
        });

        // Monitora mudanças na conexão
        window.addEventListener('online', () => {
            location.reload(); // Recarrega a página quando o dispositivo volta à internet
        });

        window.addEventListener('offline', () => {
            alert("Você está offline. Algumas funcionalidades podem estar indisponíveis.");
        });
    </script>
</body>
</html>
