<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Minha Igreja</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Menu Lateral Escondido -->
    <div id="menu-lateral" class="menu-lateral">
        <a href="/index.html" class="menu-item">Início</a>
        <a href="/pages/contato.html" class="menu-item">Contato</a>
        <a href="/pages/local.html" class="menu-item">Localização</a>
    </div>

    <!-- Botão para Abrir o Menu -->
    <button id="btn-menu" class="btn-menu">☰ Menu</button>

    <!-- Conteúdo Principal -->
    <div class="conteudo">
        <!-- Logo -->
        <img src="/assets/logo.png" alt="Logo da Igreja" class="logo">

        <!-- Título -->
        <h1>Bíblica</h1>
        <p>Aqui você encontra recursos para estudos bíblicos e muito mais! Explore nossa Bíblia online e conecte-se conosco!</p>

        <!-- Grade de Botões -->
        <div class="botoes">
            <a href="/pages/biblia.html" class="botao-imagem">
                <img src="/assets/biblia.png" alt="Bíblia">
            </a>
            <a href="/pages/fotos.html" class="botao-imagem">
                <img src="/assets/fotos.png" alt="Fotos">
            </a>
            <a href="/pages/musicas.html" class="botao-imagem">
                <img src="/assets/musicas.png" alt="Músicas">
            </a>
            <a href="/pages/eventos.html" class="botao-imagem">
                <img src="/assets/eventos.png" alt="Eventos">
            </a>
            <a href="/pages/estudos.html" class="botao-imagem">
                <img src="/assets/estudos.png" alt="Estudos">
            </a>
            <a href="/pages/ofertas.html" class="botao-imagem">
                <img src="/assets/ofertas.png" alt="Ofertas">
            </a>
        </div>
    </div>

    <!-- Rodapé com Instagram -->
    <div class="rodape">
        <img src="/assets/instagram-logo.png" alt="Instagram">
        <a href="https://instagram.com/ipbbiblica" target="_blank">@ipbbiblica</a>
    </div>

    <!-- Scripts -->
    <script src="/js/script.js"></script>
    <script>
        // Registra o Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o Service Worker:', error);
                    });
            });
        }

        // Verifica se o dispositivo está online
        window.addEventListener('load', () => {
            if (!navigator.onLine) {
                window.location.href = "/pages/biblia.html"; // Redireciona silenciosamente
            }
        });

        // Monitora mudanças na conexão
        window.addEventListener('online', () => {
            location.reload(); // Recarrega a página quando o dispositivo volta à internet
        });

        window.addEventListener('offline', () => {
            // Não exibe alerta, apenas mantém o comportamento
        });
    </script>
</body>
</html>
