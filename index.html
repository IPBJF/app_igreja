<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
    <title>Minha Igreja</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- WebView para carregar o GitHub Pages -->
    <iframe id="webview" src="https://ipbjf.github.io/app_igreja/"></iframe>

    <!-- Script para manipular o comportamento offline -->
    <script>
        // Registra o Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o Service Worker:', error);
                    });
            });
        }

        // Verifica se o dispositivo está online
        window.addEventListener('load', () => {
            if (!navigator.onLine) {
                document.getElementById('webview').src = "pages/biblia.html"; // Redireciona silenciosamente
            }
        });

        // Monitora mudanças na conexão
        window.addEventListener('online', () => {
            location.reload(); // Recarrega a página quando o dispositivo volta à internet
        });

        window.addEventListener('offline', () => {
            // Não exibe alerta, apenas mantém o comportamento
        });
    </script>
</body>
</html>
